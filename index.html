<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script  src="main.js" ></script>
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="Section1">
        <div class="Div1">
            <h2>BMI Calculator</h2>
            <div class="Div2">
                 <input type="text" id="weight" class="input" placeholder="Input weight (kg) E.g. 60"> <br><br>
                 <input type="text" id="height" class="input" placeholder="Input height (m) E.g. 1.70"> <br><br>
                 <input type="text" id="BMI" class="input" readonly="true" placeholder="Result"> <br><br>
                 <h3 id="rate">:</h3> <br><br>
                 <button  id="btnCalculate" value="" onclick="CalculateBMI()">Calculate</button>
            </div>
        </div> <br><br><br>
        <footer>2022 © Jay Cee Cruz • All rights reserved<br>•Powered by GitHub Pages</footer>
    </section>
    
</body>
</html>
